<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <title>Leads</title>
</head>

<body onload ="getleads()">
    <main class="container">
        <h1 class="mt-5">Leads</h1>
        <form class="mb-4"  onsubmit="createleads()">

            <div class="mb-3 d-flex gap-2">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="mb-3 d-flex gap-2">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3 d-flex gap-2">
                <label for="interest_messaging" class="form-label">Interest Messaging:</label>
                <input type="text" class="form-control" id="interest_messaging" name="interest_messaging">
        </div>
        <p id="result"></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>email</th>
                    <th> interest_messaging</th>

                </tr>
            </thead>
            <tbody id="leadsdata">
                <tr>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="leads.js"></script>
        
</body>
</html>
